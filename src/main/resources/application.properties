  2. Vypi? HLAVNÍ BODY v odrá?kách.\n\
  3. Pokud text obsahuje subjekty, data nebo ?ástky, vypi? je.\n\
  4. Pi? ?esky a formátovan?.\n\n\
  Text k analýze:\n\
  %s

# google gemini key
spring.ai.google.genai.api-key=${GEMINI_API_KEY}